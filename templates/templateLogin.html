{% extends "templates/indexVisitante.html" %}

{# tittle: titulo de la página #}

{% block title %}Nuevo Usuario{% endblock %}

{# contenido central de la página #}

{% block content %}
<!--Formulario usuario -->
<div class="evenge-form col-sm-6 col-sm-offset-3">
  <h1 class="h1-formtitle">Login</h1>
  <form action="/login" method="post">
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope-o fa-fw"></i></span>
      <input type="text" class="form-control" name="email" id="email" placeholder="Email" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-unlock-alt fa-fw"></i></span>
      <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña" aria-describedby="sizing-addon1">
    </div></br>
    <button type="submit" class="btn btn-success btn-block btn-form" value="Guardar">Entrar</button>
  </form>
</div>
<!--/Formulario usuario -->

{% endblock %}
