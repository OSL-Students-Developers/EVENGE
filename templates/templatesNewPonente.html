{% extends "templates/index.html" %}
{# tittle: titulo de la p치gina #}
{% block title %}Nuevo Ponente{% endblock %}
{# contenido central de la p치gina #}
{% block content %}

<!--Formulario ponente -->
<div class="evenge-form col-sm-8 col-sm-offset-2">
  <h1 class="h1-formtitle" >Nuevo Ponente</h1>
  <form id="iponente">
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="nombre-p"  id="nombre-p" placeholder="Nombre" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="apellidos-p" id="apellidos-p" placeholder="Apellidos" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope-o"></i></span>
      <input type="text" class="form-control" name="email-p" id="email-p" placeholder="Email" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-phone"></i></span>
      <input type="text" class="form-control" name="telefono-p" id="telefono-p" placeholder="Telefono" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-twitter"></i></span>
      <input type="text" class="form-control" name="twitter-p" id="twitter-p" placeholder="Twitter" aria-describedby="sizing-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-link"></i></span>
      <input type="text" class="form-control" name="web-p" id="web-p" placeholder="Web" aria-describedby="sizing-addon1">
    </div>
    <button type="submit" class="btn btn-success btn-block btn-form">Guardar</button>
  </form>
</div>
<!--/Formulario ponente -->

{% endblock %}

{% block scriptFooter %}
  <script type="text/javascript" src="/_dt/js/newponente.js"></script>
{% endblock %}
